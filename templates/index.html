{% extends 'base.html' %}

{% block content %}
    
{% endblock %}

{% block dragdrop %}
    <h1>{% block title %} File import {% endblock %}</h1>
    <div id="drop_area">
        Drag and drop your files here to upload.
    </div>
    <div id="upload_progress"></div>
    <div id="speed"></div>
{% endblock %}

{% block workspace %}
    <div id="workspace-container">
        {% for table in tables %}
                {{ table|safe }}
        {% endfor %}
    </div>
{% endblock %}
